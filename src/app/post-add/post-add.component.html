{{postForm.value | json}}
<div *ngIf="successMessage !== '' " class="alert alert-success">
  {{successMessage}}
</div>
<form #postForm = "ngForm" (ngSubmit)="AddPost(postForm)">
  <div class="form-group">
      <input #posttitle="ngModel" required type="text" name="title" class="form-control" [(ngModel)]="post.title" minlength="5" maxlength="20">
  </div>
  <div class="alert alert-danger" *ngIf="posttitle.dirty && posttitle.errors">
    {{posttitle.errors | json}}
  </div>
  <div class="form-group">
    <input type="text" name="body" class="form-control" [(ngModel)]="post.body">
  </div>
  <div class="form-group">
    <input type="number" name="userId" class="form-control" [(ngModel)]="post.userId">
  </div>

  <div>
      <button [disabled]="postForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
