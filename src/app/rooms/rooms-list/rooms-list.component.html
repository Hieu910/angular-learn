<h2>{{title}}</h2>
<table>
  <tr>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Price</th>
    <th>Room Amennities</th>
    <th>Checkin Time</th>
    <th>Actions</th>
  </tr>
  <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomList,let e= even,let o = odd,let i = index">
    <td>{{i}}</td>
        <td>{{e ? "Even" : "Odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price | currency}}</td>
        <td>{{room.amenities }}</td>
        <td>{{room.checkinTime | date : 'dd/MM/YYYY'}}</td>
        <td>
          <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
        </td>
      </tr>
</table>
